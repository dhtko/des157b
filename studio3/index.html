<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Normalize Stylesheet-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=DynaPuff:wght@500&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!--AOS StyleSheet-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--CSS Stylesheet-->
    <link href="./styles.css" rel="stylesheet">

    <!--For favicon.ico:1 error; I googled the error and this solution solved it-->
    <link rel="shortcut icon" href="#">

    <title>Library Liberty</title>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Granim JS-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script>

    <!--AOS JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--custom JS-->
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Random Photos</h1>
    </header>

    <main>
        <!--background-->
        <canvas id="gradient-canvas"></canvas> 
        
        <!--toggle switch-->
        <div id="toggleCircleGroup">
            <div id='default-state-cta' class="active"></div>
            <div id='violet-state-cta'></div>
            <div id='orange-state-cta'></div>
        </div>
        

        <section class="aos-init" data-aos="fade-down">
            <div class="content">
                <img src="./images/photo1.jpg" alt="photo1">
                <h2>SeoGwangSa, Langely</h2>
            </div>
        </section>

        <section class="aos-init" data-aos="flip-left">
            <div class="content">
                <img src="./images/photo2.jpg" alt="photo2">
                <h2>White Rock Beach, Surrey</h2>
            </div>
        </section>

        <section class="aos-init" data-aos="zoom-in-up">
            <div class="content">
                <img src="./images/photo3.jpg" alt="photo3">
                <h2>Gangnam, Seoul</h>
            </div>
        </section>

        <section class="aos-init" data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="1500">
            <div class="content">
                <img src="./images/photo4.jpg" alt="photo4">
                <h2>Hanam, Gyeonggi-Do</h2>
            </div>
        </section>

        <section class="aos-init" data-aos="fade-up" data-aos-anchor-placement="center-bottom">
            <div class="content">
                <img src="./images/photo5.jpg" alt="photo5">
                <h2>Bukchon, Seoul</h2>
            </div>
        </section>

    </main>

    <footer>
        <p>Library 1: <a href="https://sarcadass.github.io/granim.js/index.html">Granim</a></p>
        <p>Library 2: <a href="https://michalsnik.github.io/aos/">Animations in scroll</a></p>
    </footer>
</body>
</html>
